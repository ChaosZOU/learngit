<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VTMER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="jdt.css">
</head>
<body id="back">
    <div id="warpper">
        <div id="loading">
            <div id="load-container">
            </div>
        </div>
        <div id="number">
           0%
        </div>
    </div>
    <script>
        i = 0;
        var one=document.getElementById("load-container");
        var two=document.getElementById("number");
        var load=setInterval(function(){
            var j=i;
                one.style.width=j+"%";
                two.innerHTML=j+"%";
                i++;
                if(j>=25 && j<50){
                one.style.backgroundColor="rgb(245, 224, 130)";
                two.style.color="rgb(245, 224, 130)";
            }
               if(j>=50 && j<75){
                one.style.backgroundColor="rgb(121, 181, 250)";
                two.style.color="rgb(121, 181, 250)"
            }
                if(j>=75 && j<100){
                one.style.backgroundColor="rgb(121, 250, 228)";
                two.style.color="rgb(121, 250, 228)"
            }
                if(j>=100)  {
                clearInterval(load);
                two.innerHTML="加载完成"
            }          
        },50)
    </script>
        
</body>
</html>
